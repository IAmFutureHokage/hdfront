<section>
  <h1>Изменить заявку</h1>
<form>
  <input name="a_name" [(ngModel)]="a_name" type="text" placeholder="ФИО заявителя"/>
  <input name="a_mail" [(ngModel)]="a_mail" type="email" placeholder="Почта заявителя"/>
  <input name="theme" [(ngModel)]="theme" type="text" placeholder="Тема обращения"/>
  <textarea name="description" [(ngModel)]="description" placeholder="Описание"></textarea>
  <select name="chennal" [(ngModel)]="chennal">
      <option selected disabled hidden>{{this.chennal}}</option>
      <option *ngFor="let field of channelsAll" [value]="field.name">{{field.name}}</option> 
    </select>
    <select name="infsys" [(ngModel)]="infsys">
      <option selected disabled hidden>{{this.infsys}}</option>
      <option *ngFor="let field of infsysAll" [value]="field.name">{{field.name}}</option> 
    </select>
    <select name="executorId" [(ngModel)]="executorId">
      <option selected disabled hidden>{{executorName}}</option>
      <option *ngFor="let user of users" [value]="user.id">{{user.login}}</option> 
    </select>
<input (click)="Update()" type="submit" value="Изменить"/>
</form>
</section>
